<!DOCTYPE html>
<html lang="th">

<head>
    <title>Weather search</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#a1c4ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="search">
        <input type="text" id="search-txt" placeholder="Enter city name">
        <a href="#" id="search-a">&#128269;</a>
    </div>
    <div class="main-content">
        <div id="content">
            <div class="left">
                <button onclick="theme()" id="theme-btn"></button>
                <p id="time-zone">HH:MM</p>
                <p id="city-img">      
                    <span id="city">-</span>
                    <img src="" id="icon" alt="">
                </p>
                <p id="county">-</p>
                <div id="HighLow">
                    <p>
                        Highest / lowest
                    </p>
                    <div id="MaxMin"> 
                        <p id="max">-</p>
                        <p id="min">-</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="Weather">
                    <p>
                        Current weather : 
                    </p>
                    <p id="temp"> 
                        -
                    </p>
                </div>
                <div class="temperatureType">
                    <div id="Cel-Fah">
                        <p>Celsius (°C)</p>
                        <p>Fahrenheit (°F)</p>
                    </div>
                    <div class="temperatureText">
                        <p id="celsius">-</p>
                        <p id="fahrenheit">-</p>
                    </div>
                </div>
                <div id="img-box">
                    <div class="imgWeather">
                        <div class="sun"></div>
                        <div class="cloud1"></div>
                        <div class="cloud2"></div>
                        <div class="cloud3"></div>
                    </div>
                </div>
            </div>
        </div>
            <script src="scriptapi.js"></script>
        </body>
        
        </html>
